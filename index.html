<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Elements -->
    <div class="background">
        <div class="gear"></div>
        <div class="gear small"></div>
        <div class="screwdriver"></div>
    </div>

    <div class="container">
        <h1>Top Gear Car Price Predictor</h1>
        <form id="prediction-form">
            <label for="fueltype">Fuel Type:</label>
            <select id="fueltype">
                <option value="gas">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>

            <label for="carbody">Car Body:</label>
            <select id="carbody">
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
                <option value="wagon">Wagon</option>
                <option value="convertible">Convertible</option>
                <option value="coupe">Coupe</option>
            </select>

            <label for="horsepower">Horsepower (50-300):</label>
            <input type="number" id="horsepower" min="50" max="300" value="100">

            <label for="enginesize">Engine Size (60-400):</label>
            <input type="number" id="enginesize" min="60" max="400" value="130">

            <label for="citympg">City MPG (5-50):</label>
            <input type="number" id="citympg" min="5" max="50" value="20">

            <label for="highwaympg">Highway MPG (10-60):</label>
            <input type="number" id="highwaympg" min="10" max="60" value="25">

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
